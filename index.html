<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
        <div class="operations">
            0
        </div>
        <div class="total">0</div>
        </div>
        <div class="first-row">
            <button class="delete">DELETE</button>
            <button class="clear">CLEAR</button>
        </div>
       
        <div class="other-rows">
        <button class="btn" class="7">7</button>
        <button class="btn" class="8">8</button>
        <button class="btn" class="9">9</button>
        <button class="btn" class="division">/</button>
        </div>

        <div class="other-rows">
        <button class="btn" class="4">4</button>
        <button class="btn" class="5">5</button>
        <button class="btn" class="6">6</button>
        <button class="btn" class="multiplication">x</button>
        </div>

        <div class="other-rows">
        <button class="btn" class="1">1</button>
        <button class="btn" class="2">2</button>
        <button class="btn" class="3">3</button>
        <button class="btn" class="subtraction">-</button>
        </div>

        <div class="other-rows">
        <button class="btn" class="decimal">.</button>
        <button class="btn" class="0">0</button>
        <button class="btn" class="equals">=</button>
        <button class="btn" class="addition">+</button>
        </div>



    </div>
</body>
</html>
